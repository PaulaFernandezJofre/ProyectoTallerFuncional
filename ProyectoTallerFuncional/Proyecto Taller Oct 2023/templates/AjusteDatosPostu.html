{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stilo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">WorkMatch</a>
            <audio tabindex="1" style="margin-left: 0px;" controls>
                <source  src="{% static 'audios/voz005.mp3' %}" type="audio/mp3">
            </audio>
                <h6>Oscuro/Claro</h6>
                <label style="margin-right: 98px;" id="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-dark" aria-current="page" href="{% url 'categoria' %}">Área de Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light me-2" href="{% url 'logoupost' %}">Cerrar Sesion</a>
                </li>
            </ul>
            <audio tabindex="2" style="margin-right: 0px;" controls>
                <source  src="{% static 'audios/Recording_79.mp3' %}" type="audio/mp3">
            </audio>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h4>Tus Opciones</h4>
                <ul class="list-group">
                    <li class="list-group-item p-4"><a href="{% url 'MisPostus' %}" class="text-decoration-none ">MisPostus</a>
                    </li>
                    <li class="list-group-item p-4 bg-primary"><a href="{% url 'datospostu' %}" class="text-decoration-none ">Mis Datos</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-8">
                <h2 class="mb-4">Modificar Datos de Usuario</h2>
                <audio tabindex="3" style="margin-left: 0px;" controls>
                    <source  src="{% static 'audios/Recording_69.mp3' %}" type="audio/mp3">
                </audio>
                <form method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">Ajustes Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ postulante.nombre_postulante }}">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Ajustes Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ postulante.apellido_post }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Nuevo Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ postulante.correo_postulante }}">
                    </div>
                    <div class="form-group">
                        <label for="rut">Correccion Rut</label>
                        <input type="text" class="form-control" id="rut" name="rut" value="{{ postulante.rut_postu }}">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Nuevo Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ postulante.telefono_postulante }}">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu Nueva contraseña">
                    </div>
                    <div class="form-group">
                        <label for="curriculum">Ajustes Curriculum</label>
                        <input type="file" class="form-control-file" id="curriculum">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static './js/javascript.js' %}"></script>
    <script type="text/javascript" src="{% static './js/reconocimientoxcasillavoz.js' %}"></script> 
    <script src="{% static 'js/tabjs.js' %}"></script>
</body>

</html>

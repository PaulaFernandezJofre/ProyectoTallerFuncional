{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard_emp.css' %}">
    <script src="{% static 'js/tabjs.js' %}"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">WorkMatch</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Página Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" href="{% url 'logoutemp' %}">Cerrar Sesion Empresa</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'dashboard' %}" id="btnIngresar">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'creation_view' %}" id="btnIngresar">Crear Oferta de Empleo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'empview_ofertas' %}" id="btnIngresar">Revisar/Actualizar Oferta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'postus' %}" id="btnCrear">Postulaciones</a>
            </li>
        </ul>
    </div>

    <div id="content">
        <h2>Bienvenido al Dashboard</h2>
        <div id="contenido">
            <p>Area de Explicacion funcionamiento Dashboard</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Cargar la página "Ingresar" por defecto
            cargarContenido('main_dshbrd.html');

            // Manejar clic en el botón "Ingresar"
            $('#btnIngresar').on('click', function (e) {
                e.preventDefault();
                cargarContenido('ingresar.html');
            });

            // Manejar clic en el botón "Crear"
            $('#btnCrear').on('click', function (e) {
                e.preventDefault();
                cargarContenido('crear.html');
            });
        });

        function cargarContenido(archivo) {
            // Utiliza AJAX para cargar dinámicamente el contenido en el área principal
            $("#contenido").load(archivo);
        }
    </script>

</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Estilos adicionales para el footer */
        footer {
          background-color: #07335f;
          padding: 20px 0;
          text-align: center;
        }
      </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stilo.css' %}">

</head>
<header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text" href="#">WorkMatch</a>
            <audio tabindex="1" style="margin-left: 0px;" controls>
                <source  src="{% static 'audios/voz005.mp3' %}" type="audio/mp3">
            </audio>
            <h6>Oscuro/Claro</h6>
                    <label style="margin-right: 98px;" id="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                    <a class="nav-link active text" aria-current="page" href="#">Página Principal</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-dark me-2">Iniciar Sesión</button>
                </li>
            </ul>
            <audio tabindex="2" style="margin-right: 0px;" controls>
                <source  src="{% static 'audios/Recording_73.mp3' %}" type="audio/mp3">
            </audio>
        </div>
    </nav>
</header>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-2">
                <div class="pt-5">
                </div>
            </div>
            
            <div class="col-md-8">
                <h2 class="mb-4">Registro</h2>
                <audio tabindex="1" style="margin-left: 0px;" controls>
                    <source  src="{% static 'audios/Recording_54.mp3' %}" type="audio/mp3">
                </audio>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">1 Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                        <input type="search" value="" id="search_input6" placeholder="Pincha y habla" />
                    </div>
                    <div class="form-group">
                        <label for="apellido">2 Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                        <input type="search" value="" id="search_input6" placeholder="Pincha y habla" />
                    </div>
                    <div class="form-group">
                        <label for="email">3 Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email">
                        <input type="search" value="" id="search_input7" placeholder="Pincha y habla" />
                    </div>
                    <div class="form-group">
                        <label for="contraseña">4 Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group">
                        <label for="telefono">5 Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu teléfono">
                    </div>
                    <div class="form-group">
                        <label for="rut">6 Rut</label>
                        <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa tu Rut sin puntos y con guíon">
                    </div>
                    <div class="form-group">
                        <label for="curriculum">7 Curriculum</label>
                        <input type="file" class="form-control-file" id="curriculum" name="curriculum">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terminos">
                        <label class="form-check-label" for="terminos">8 Acepto los <a href="#">Términos y Condiciones</a></label>
                      </div>
                    <button type="submit" class="btn btn-primary">9 Registrarme</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mt-5"></div>
    <div class="mt-5"></div>
    <footer class="footer">
        <div class="container">
          <span class="text-muted">© 2023 WorkMatch / Todos los derechos reservados</span>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function activarReconocimiento(idCampo) {
          const campoTexto = document.getElementById(idCampo);
          const reconocimientoVoz = new window.SpeechRecognition() || new window.webkitSpeechRecognition();
    
          reconocimientoVoz.lang = 'es-ES'; // Establece el idioma del reconocimiento (puede variar según el idioma que necesites)
    
          reconocimientoVoz.onresult = function(event) {
            const resultado = event.results[0][0].transcript;
            campoTexto.value = resultado;
          }
    
          reconocimientoVoz.start();
        }
      </script>
    <script type="text/javascript" src="{% static './js/javascript.js' %}"></script>
    <script type="text/javascript" src="{% static './js/reconocimientoxcasillavoz.js' %}"></script> 
    <script src="{% static 'js/tabjs.js' %}"></script>
</body>

</html>
